<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ananda Marga Children's Home</title>
  <link href="img/amlogo.jpg" rel="icon">
  <style>
    body {
      background-image: url(img/backgrounddonation.jpg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
    }

    .form-container {
        text-align: center;
    }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Donation Form</h1>
    <form id="donationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      
      <label for="occasion">Occasion:</label>
      <input type="text" id="occasion" name="occasion" required>
      <br><br>
      
      <label for="amount">Amount to Donate (rs):</label>
      <input type="number" id="amount" name="amount" min="1" step="1" required>
      <br><br>
      
      <button type="button" onclick="submitDonation()">Donate</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
